<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VALORANT Map Slot (Single / 3 Rows)</title>
  <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>VALORANT マップ抽選スロット</h1>
    </header>

    <section class="panel">

      <!-- スロット本体（1つ） -->
      <div class="slot" aria-label="slot (single reel)">
        <div class="window" data-reel="0">
          <div class="reel"></div>
          <div class="shine"></div>
        </div>

        <!-- 当選位置（中央段）の目印 -->
        <div class="centerline" aria-hidden="true"></div>
      </div>

      <!-- 表示（最終決定のみ） -->
      <div class="results">
        <div class="final">
        </div>
      </div>

      <div class="controls">
        <button id="spinBtn" class="btn primary">SPIN</button>
        <button id="stopBtn" class="btn" disabled>STOP</button>
      </div>

      <!-- 設定 -->
      <details class="settings">
        <summary>設定</summary>

        <div class="grid">
          <div class="presetBlock">
            <div class="presetTitle">回転スピード</div>
            <div id="speedPresets" class="presetButtons" role="group" aria-label="回転スピードのプリセット">
              <button class="btn preset" type="button" data-preset="slow">ゆっくり</button>
              <button class="btn preset active" type="button" data-preset="normal">普通</button>
              <button class="btn preset" type="button" data-preset="fast">高速</button>
            </div>
          </div>
        </div>

        <div class="checks">
          <div class="checksTitle">マップ</div>
          <div id="mapChecks" class="checksGrid"></div>
          <div id="mapChecksNote" class="checksNote"></div>
        </div>
      </details>
    </section>
  </main>

  <script src="./JS/script.js"></script>
</body>
</html>
